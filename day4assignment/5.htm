<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sales=prompt("Enter sales value");
        var res;
        if(sales >= 0 && sales <= 5000)
{
res = sales * 0.02;
console.log(`Your 2% reward is  ${res}`);
}
else if (sales >= 5001 && sales <= 10000)
{
res = sales * 0.05;
console.log(`Your 5% reward is  ${res}`);
}
else if (sales >= 10001 && sales <= 20000)
{
res = sales * 0.07;
console.log(`Your 7% reward is  ${res}`);
}
else if (sales > 20000)
{
res = sales * 0.1;
console.log(`Your 10% reward is  ${res}`);
}
else
{
console.log("You entered wrong value!!!");
}
  
    </script>
</head>
<body>
    Check console for sales
</body>
</html>
