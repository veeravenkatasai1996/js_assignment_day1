<!DOCTYPE html>
<html>
<head>
<title>Prime range </title>
</head>
<body>
<script >
let n = prompt("Enter n value");

nextPrime:
for (let i = 2; i <= n; i++) { // for each i...

  for (let j = 2; j < i; j++) { // look for a divisor..
    if (i % j == 0) continue nextPrime; // not a prime, go next i
  }

  alert( i ); // a prime
}


</script>
</body>
</html>
