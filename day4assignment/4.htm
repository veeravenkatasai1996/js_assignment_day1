<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str=prompt("enter the equation");
        if(str.includes('+')){
            console.log(+str.split('+')[0] + +str.split('+')[1] ) 
        }
       else if(str.includes('-')){
            console.log(+str.split('-')[0] - +str.split('-')[1] ) 
        }
       else if(str.includes('*')){
            console.log(+str.split('*')[0] * +str.split('*')[1] ) 
        }
       else if(str.includes('/')){
            console.log(+str.split('/')[0] / +str.split('/')[1] ) 
        }
       else if(str.includes('%')){
            console.log(+str.split('%')[0] % +str.split('%')[1] ) 
        }
       else if(str.includes('sqrt')){
            console.log(+str.split('sqrt')[0],sqrt( +str.split('sqrt')[1] )) 
        }
        
    </script>
</head>
<body>
  Caluclator  
</body>
</html>
